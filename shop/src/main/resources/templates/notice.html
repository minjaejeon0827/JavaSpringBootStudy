<!doctype html>

<!--  아래 xmlns:th에서 th는 Thymeleaf의 약자 이다.  -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">   <!-- 상대경로를 / 부터 시작하면(href="/main.css") static 폴더에 속한 파일들 접근 및 사용가능 -->
</head>
<body>

  <div class="card" th:each="i: ${items}">
    <img src="https://placehold.co/300">
    <div>
      <h4 th:text="${i.title}">바지</h4>
      <!--  <h4 th:text="${items.get(0).title}">바지</h4>  -->  <!--  첫 게시글의 title 꺼내주는 코드 th:text="${items.get(0).title}" 문자열이 "바지"를 대체하고 덮어쓰기 처리  -->
      <!--  <h4 th:text="${items[0].title}">바지</h4>  -->  <!--  첫 게시글의 title 꺼내주는 코드 th:text="${items[0].title}" 문자열이 "바지"를 대체하고 덮어쓰기 처리  -->
      <!--  <p>7억</p>  -->
      <p th:text="${i.date}">2025.08.13</p>
    </div>
  </div>

</body>
</html>
